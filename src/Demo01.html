<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var apple1 = '青苹果';
    var apple2 = '红苹果';

    console.log('交换前:');
    console.log('apple1:', apple1);
    console.log('apple2:', apple2);

    var temp = apple1;
    apple1 = apple2;
    apple2 = temp;

    console.log('交换后:');
    console.log('apple1:', apple1);
    console.log('apple2:', apple2);
</script>
</body>
</html>
